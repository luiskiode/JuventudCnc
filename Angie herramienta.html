  <script>
    const inputs = [...document.querySelectorAll('input[type="color"]')];
    const btnAplicar = document.getElementById('btnAplicar');
    const btnReset   = document.getElementById('btnReset');

    function buildTokens() {
      const tokens = {};
      inputs.forEach(i => tokens[i.id] = i.value);
      return tokens;
    }

    function sendTokens(tokens) {
      if (!window.parent) return;
      window.parent.postMessage({ type: 'applyTokens', tokens }, '*');
      localStorage.setItem('angie_tokens_ui', JSON.stringify(tokens));
    }

    function syncTokens() {
      sendTokens(buildTokens());
    }

    inputs.forEach(i => i.addEventListener('input', syncTokens));
    btnAplicar.addEventListener('click', syncTokens);

    btnReset.addEventListener('click', () => {
      const defaults = {
        "brand": "#2563eb",
        "brand-2": "#1d4ed8",
        "accent": "#ec4899",
        "neutral-900": "#020617",
        "neutral-700": "#0b1120",
        "neutral-400": "#9ca3af",
        "neutral-100": "#f3f4f6"
      };
      for (const k in defaults) {
        document.getElementById(k).value = defaults[k];
      }
      syncTokens();
    });

    // Emociones (enviar "estado" y "value" para compat)
document.querySelectorAll('[data-estado]').forEach(btn => {
  btn.addEventListener('click', () => {
    const estado = btn.dataset.estado;
    window.parent.postMessage({ type: 'angieEstado', estado, value: estado }, '*');
  });
});
    

    (function restore() {
      try {
        const saved = JSON.parse(localStorage.getItem('angie_tokens_ui'));
        if (!saved) return;
        inputs.forEach(i => {
          if (saved[i.id]) i.value = saved[i.id];
        });
      } catch {}
    })();
  </script>
