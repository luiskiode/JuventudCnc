<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Angie Â· Herramienta de colores</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
    }
    body {
      margin: 0;
      padding: 1rem;
      background: #f9fafb;
      color: #111827;
    }
    h1 {
      font-size: 1.1rem;
      margin: 0 0 0.75rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 0.75rem;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    input[type="color"] {
      width: 100%;
      height: 2rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0;
      background: #fff;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 0.45rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #e5e7eb;
    }
    .row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
    }
    .pill {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: white;
      cursor: pointer;
    }
    .pill:hover {
      border-color: #2563eb;
    }
    small {
      font-size: 0.7rem;
      color: #6b7280;
    }
    hr {
      border: 0;
      border-top: 1px solid #e5e7eb;
      margin: 0.75rem 0;
    }
  </style>
</head>
<body>
  <h1>ğŸ¨ Angie â€“ Paleta y emociones</h1>

  <section>
    <small>Cuando cambies un color, se aplica directo en Juventud CNC.</small>
    <div class="grid" style="margin-top:0.5rem;">
      <label>
        Principal (brand)
        <input type="color" id="brand" value="#2563eb" />
      </label>
      <label>
        Secundario (brand-2)
        <input type="color" id="brand2" value="#1d4ed8" />
      </label>
      <label>
        Accent
        <input type="color" id="accent" value="#ec4899" />
      </label>
      <label>
        Fondo oscuro (900)
        <input type="color" id="neutral900" value="#0f172a" />
      </label>
      <label>
        Texto principal (700)
        <input type="color" id="neutral700" value="#374151" />
      </label>
      <label>
        Bordes (400)
        <input type="color" id="neutral400" value="#9ca3af" />
      </label>
      <label>
        Fondo tarjetas (100)
        <input type="color" id="neutral100" value="#f3f4f6" />
      </label>
    </div>

    <div class="row">
      <button id="btnAplicar" class="btn-primary">Aplicar ahora</button>
      <button id="btnReset" class="btn-ghost">Reset normal</button>
    </div>
  </section>

  <hr />

  <section>
    <p style="margin:0 0 0.25rem;"><strong>Emociones de Angie</strong></p>
    <small>Solo cambia la imagen y frase, no los colores.</small>
    <div class="row" style="margin-top:0.5rem;">
      <button class="pill" data-estado="saludo">ğŸ‘‹ Saludo</button>
      <button class="pill" data-estado="feliz">ğŸ˜Š Feliz</button>
      <button class="pill" data-estado="orando">ğŸ™ Orando</button>
      <button class="pill" data-estado="enojada">ğŸ˜¡ Enojada</button>
      <button class="pill" data-estado="pensativa">ğŸ¤” Pensando</button>
      <button class="pill" data-estado="llorando">ğŸ˜­ Llorando</button>
      <button class="pill" data-estado="enamorada">ğŸ˜ Enamorada</button>
      <button class="pill" data-estado="cansada">ğŸ¥± Cansada</button>
    </div>
  </section>

  <script>
    const inputs = Array.from(document.querySelectorAll('input[type="color"]'));
    const btnAplicar = document.getElementById('btnAplicar');
    const btnReset = document.getElementById('btnReset');

    function buildTokens() {
      const tokens = {};
      inputs.forEach((i) => {
        tokens[i.id] = i.value;
      });
      return tokens;
    }

    function sendTokens(tokens) {
      if (!window.parent) return;
      window.parent.postMessage({ type: 'applyTokens', tokens }, '*');
      // Guardar solo para la herramienta
      localStorage.setItem('angie_tokens_ui', JSON.stringify(tokens));
    }

    function syncTokens() {
      const tokens = buildTokens();
      sendTokens(tokens);
    }

    inputs.forEach((i) => {
      i.addEventListener('input', syncTokens);
    });

    btnAplicar?.addEventListener('click', syncTokens);

    btnReset?.addEventListener('click', () => {
      document.getElementById('brand').value = '#2563eb';
      document.getElementById('brand2').value = '#1d4ed8';
      document.getElementById('accent').value = '#ec4899';
      document.getElementById('neutral900').value = '#0f172a';
      document.getElementById('neutral700').value = '#374151';
      document.getElementById('neutral400').value = '#9ca3af';
      document.getElementById('neutral100').value = '#f3f4f6';
      syncTokens();
    });

    // Emociones de Angie -> avisar al padre
    document.querySelectorAll('[data-estado]').forEach((btn) => {
      btn.addEventListener('click', () => {
        const value = btn.dataset.estado;
        if (!window.parent) return;
        window.parent.postMessage({ type: 'angieEstado', value }, '*');
      });
    });

    // Restaurar Ãºltimos colores usados en esta herramienta
    (function restore() {
      try {
        const saved = localStorage.getItem('angie_tokens_ui');
        if (!saved) return;
        const tokens = JSON.parse(saved);
        inputs.forEach((i) => {
          if (tokens[i.id]) i.value = tokens[i.id];
        });
      } catch (e) {
        console.error(e);
      }
    })();
  </script>
</body>
</html>
